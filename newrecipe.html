<! DOCTYPE HTML>
<html lang="en">

<head>
	
	<meta charset="utf=8">
	<title>New Recipe</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	
</head>
<body>

	<form id="newRecipeForm" action="php/new_recipe_form_process.php" method="post">
		<fieldset>
		<legend>New Recipe</legend>
			<label for="recipeTitle">Title</label>
			<br>
			<input type="text" name="recipeTitle" maxlength="50"/>
			<br>
			<label for="recipeDescription">Description</label>
			<br>
			<textarea name="recipeDescription" rows="5" columns="8">Describe the recipe</textarea>
			<br>
			<label for="recipeDirections">Directions</label>
			<br>
			<textarea name="recipeDirections" rows="5" columns="8">Recipe directions</textarea>
			<br>
			<label for="recipeCategory">Meal Category</label>
			<br>
			<select name="recipeCategory">
				<option></option>
				<option value="breakfast">Breakfast</option>
				<option value="lunch">Lunch</option>
				<option value="dinner">Dinner</option>
			</select>
		</fieldset>
		
		<fieldset>
		<legend>Ingredients</legend>
			<div id="ingDiv">
			</div>
			<button type="button" id="moreButton">+</button>
		</fieldset>
		
		
		<fieldset>
			<legend>Tags</legend>
			<textarea name="tags" rows="5" columns="10">Enter tags</textarea>
		</fieldset>
		<input type="submit" name="submit" value="submit" />
	</form>
	<a href="browse_recipes.php">View Recipes</a>
	
	<script>
	
		/*var $ingBlock = $("#ingDiv").html();*/
		
				
		$i = 0;
		$("#moreButton").click(function() {
			$i++;
			
			
			var $ingBlock = "<div id=" + "ingDiv" + $i +" class=" + " inDiv" +">";
			$ingBlock += "<label for=" + "ingName" +$i+ " id="+"ingNumber" + $i + ">" +$i+"</label>";
				$ingBlock += "<input type="+"text"+" name="+"ingName"+$i+" maxlength="+"50"+"/>";
				
				$ingBlock += "<label for="+"ingAmount"+$i+">Ingredient Amount</label>";
				$ingBlock += "<input type="+"text"+" name="+"ingAmount"+$i+" maxlength="+"10"+"/>";
				
				$ingBlock += "<label for="+"ingUnit"+$i+">Unit of measurment</label>";
				$ingBlock += "<select name="+"ingUnit"+$i+">";
					$ingBlock += "<option value="+"cups"+">cups</option>";
					$ingBlock += "<option value="+"tbls"+">tablespoons</option>";
					$ingBlock += "<option value="+"tps"+">teaspoons</option>";
				
				$ingBlock += "</select>";
				$ingBlock += "<br>";
				
			$ingBlock += "</div>";
			
			$("#ingDiv").append($ingBlock);
			
			$("#ingNumber")
		});
		
		
	</script>
</body>
</html>
